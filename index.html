<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modernist Recipe Card</title>
<style>
  /* ===== BASE RESET & TYPOGRAPHY ===== */
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: Georgia, 'Times New Roman', serif;
    font-size: 15px;
    line-height: 1.65;
    color: #2c2c2c;
    background: #f5f4f0;
    -webkit-font-smoothing: antialiased;
  }

  /* ===== APP CHROME ===== */
  .app-header {
    text-align: center;
    padding: 64px 24px 40px;
  }

  .app-category {
    display: block;
    font-size: 13px;
    font-weight: normal;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    color: #8b7355;
    margin-bottom: 4px;
  }

  .app-title {
    font-family: Georgia, serif;
    font-size: 32px;
    font-weight: normal;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: #2c2c2c;
    margin-bottom: 8px;
    line-height: 1.2;
  }

  .app-subtitle {
    font-size: 15px;
    color: #6b6b6b;
    font-style: italic;
    max-width: 480px;
    margin: 0 auto;
  }

  /* ===== INPUT SECTION ===== */
  .input-section {
    max-width: 640px;
    margin: 0 auto 64px;
    padding: 0 24px;
  }

  .input-tabs {
    display: flex;
    gap: 0;
    margin-bottom: 20px;
    border-bottom: 1px solid #d4d0c8;
  }

  .input-tab {
    font-family: Georgia, serif;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: #6b6b6b;
    background: none;
    border: none;
    padding: 8px 20px 10px;
    cursor: pointer;
    border-bottom: 2px solid transparent;
    margin-bottom: -1px;
    transition: color 0.2s, border-color 0.2s;
  }

  .input-tab:hover { color: #2c2c2c; }
  .input-tab.active {
    color: #2c2c2c;
    border-bottom-color: #8b7355;
  }

  .input-row {
    display: flex;
    gap: 12px;
  }

  .input-row input[type="url"] {
    flex: 1;
    font-family: Georgia, serif;
    font-size: 15px;
    padding: 10px 16px;
    border: 1px solid #d4d0c8;
    background: #fff;
    color: #2c2c2c;
    outline: none;
    transition: border-color 0.2s;
  }

  .input-row input[type="url"]:focus {
    border-color: #8b7355;
  }

  .input-row input[type="url"]::placeholder {
    color: #b0ada6;
    font-style: italic;
  }

  textarea.recipe-text-input {
    width: 100%;
    min-height: 200px;
    font-family: Georgia, serif;
    font-size: 15px;
    line-height: 1.65;
    padding: 16px;
    border: 1px solid #d4d0c8;
    background: #fff;
    color: #2c2c2c;
    resize: vertical;
    outline: none;
    margin-bottom: 12px;
    transition: border-color 0.2s;
  }

  textarea.recipe-text-input:focus {
    border-color: #8b7355;
  }

  textarea.recipe-text-input::placeholder {
    color: #b0ada6;
    font-style: italic;
  }

  .btn {
    font-family: Georgia, serif;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    padding: 10px 28px;
    border: 1px solid #2c2c2c;
    background: #2c2c2c;
    color: #fff;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
    white-space: nowrap;
  }

  .btn:hover {
    background: #444;
    border-color: #444;
  }

  .btn:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  .btn-secondary {
    background: #fff;
    color: #2c2c2c;
    border-color: #d4d0c8;
  }

  .btn-secondary:hover {
    background: #f5f4f0;
    border-color: #999;
  }

  .text-submit-row {
    display: flex;
    justify-content: flex-end;
  }

  .hidden { display: none !important; }

  /* ===== LOADING ===== */
  .loading-section {
    text-align: center;
    padding: 64px 24px;
  }

  .loading-bar {
    width: 200px;
    height: 2px;
    background: #e8e6e1;
    margin: 0 auto 20px;
    overflow: hidden;
    position: relative;
  }

  .loading-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: -40%;
    width: 40%;
    height: 100%;
    background: #8b7355;
    animation: loading 1.2s ease-in-out infinite;
  }

  @keyframes loading {
    0% { left: -40%; }
    100% { left: 100%; }
  }

  .loading-text {
    font-size: 14px;
    color: #6b6b6b;
    font-style: italic;
    transition: opacity 0.3s ease;
  }

  /* ===== ERROR ===== */
  .error-section {
    text-align: center;
    padding: 40px 24px;
    max-width: 640px;
    margin: 0 auto;
  }

  .error-message {
    font-size: 15px;
    color: #944;
    margin-bottom: 20px;
  }

  /* ===== OUTPUT ===== */
  .output-section {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 24px 64px;
  }

  .output-toolbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 1px solid #d4d0c8;
  }

  .output-toolbar-group {
    display: flex;
    gap: 12px;
  }

  .recipe-card {
    background: #fff;
    box-shadow: 0 1px 4px rgba(0,0,0,0.06);
  }

  /* ===== RECIPE STYLES (from template) ===== */
  .recipe {
    max-width: 1000px;
    margin: 0 auto;
    padding: 48px 40px 64px;
  }

  .recipe + .recipe {
    border-top: 3px double #d4d0c8;
    margin-top: 64px;
    padding-top: 64px;
  }

  .recipe-category {
    display: block;
    font-size: 13px;
    font-weight: normal;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    color: #8b7355;
    margin-bottom: 4px;
  }

  .recipe-title {
    font-family: Georgia, serif;
    font-size: 32px;
    font-weight: normal;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: #2c2c2c;
    margin-bottom: 32px;
    line-height: 1.2;
  }

  .recipe-metadata {
    display: grid;
    grid-template-columns: 220px 1fr;
    gap: 6px 24px;
    margin-bottom: 32px;
    padding-bottom: 24px;
    border-bottom: 1px solid #d4d0c8;
  }

  .meta-label {
    font-size: 13px;
    font-variant: small-caps;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    color: #6b6b6b;
    padding: 2px 0;
  }

  .meta-value {
    font-style: italic;
    padding: 2px 0;
  }

  .recipe-intro { margin-bottom: 32px; }
  .recipe-intro.two-column { column-count: 2; column-gap: 40px; }
  .recipe-intro p { margin-bottom: 12px; }

  .section-header {
    font-family: Georgia, serif;
    font-size: 14px;
    font-weight: normal;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: #2c2c2c;
    border-top: 1px solid #999;
    padding-top: 12px;
    margin-top: 36px;
    margin-bottom: 20px;
  }

  .ingredients-table { width: 100%; border-collapse: collapse; margin-bottom: 8px; }
  .ingredients-table th {
    text-align: left; font-family: Georgia, serif; font-size: 11px;
    font-weight: normal; text-transform: uppercase; letter-spacing: 0.08em;
    color: #2c2c2c; border-bottom: 1.5px solid #999; padding: 6px 16px 6px 0;
  }
  .ingredients-table td {
    padding: 7px 16px 7px 0; border-bottom: 1px solid #d4d0c8;
    vertical-align: top; font-size: 15px;
  }
  .ingredients-table .col-weight, .ingredients-table .col-volume { white-space: nowrap; }
  .ingredients-table .col-scaling, .ingredients-table th.col-scaling {
    text-align: right; padding-right: 0;
  }

  .yield-line {
    text-align: center; font-size: 14px; color: #6b6b6b;
    padding: 12px 0; border-bottom: 1px solid #d4d0c8; margin-bottom: 24px;
  }

  .recipe-body-grid {
    display: grid; grid-template-columns: 1fr; gap: 0; align-items: start;
  }

  .labeled-steps { display: grid; grid-template-columns: 120px 1fr; gap: 0; }
  .step-label {
    font-size: 12px; font-weight: bold; text-transform: uppercase;
    letter-spacing: 0.04em; padding: 10px 16px 10px 0;
    vertical-align: top; line-height: 1.65; color: #2c2c2c;
  }
  .step-description { padding: 10px 0; line-height: 1.65; font-size: 15px; }

  .integrated-table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
  .integrated-table th {
    text-align: left; font-family: Georgia, serif; font-size: 11px;
    font-weight: normal; text-transform: uppercase; letter-spacing: 0.08em;
    color: #2c2c2c; border-bottom: 1.5px solid #999; padding: 6px 14px 6px 0;
  }
  .integrated-table td {
    padding: 5px 14px 5px 0; vertical-align: top; font-size: 15px;
    border-bottom: 1px solid #e8e6e1;
  }
  .integrated-table tr.ingredient-group-start td { border-top: 1.5px solid #999; padding-top: 12px; }
  .integrated-table tr.continuation td.ing-cell,
  .integrated-table tr.continuation td.wt-cell,
  .integrated-table tr.continuation td.vol-cell,
  .integrated-table tr.continuation td.scale-cell { border-bottom-color: transparent; }
  .integrated-table .procedure-cell { padding-left: 8px; line-height: 1.55; }
  .integrated-table .step-num { display: inline-block; width: 22px; font-size: 15px; }
  .integrated-table .col-procedure { width: 45%; }

  .technique-notes { margin-top: 32px; padding-top: 20px; border-top: 1px solid #d4d0c8; }
  .technique-notes p { margin-bottom: 12px; }
  .technique-notes.two-column { column-count: 2; column-gap: 40px; }

  .reference-table-section { margin-top: 40px; }
  .reference-table { width: 100%; border-collapse: collapse; }
  .reference-table th {
    text-align: left; font-family: Georgia, serif; font-size: 11px;
    font-weight: normal; text-transform: uppercase; letter-spacing: 0.06em;
    font-style: italic; border-bottom: 1.5px solid #999; padding: 6px 16px 6px 0;
  }
  .reference-table td {
    padding: 10px 16px 10px 0; border-bottom: 1px solid #d4d0c8;
    vertical-align: top; font-size: 14px;
  }

  .footnotes {
    margin-top: 28px; padding-top: 16px; font-size: 13px;
    color: #6b6b6b; line-height: 1.55;
  }
  .footnotes p { margin-bottom: 6px; }

  .ingredient-list {
    list-style: none; margin: 6px 0 0; padding: 0;
  }
  .ingredient-list li::before {
    content: "\2014\00a0";
  }
  .ingredient-list li { margin-bottom: 2px; }

  .sidebar-boxes { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 24px; }
  .sidebar-box {
    border: 1px solid #d4d0c8; padding: 16px 20px;
    text-align: center; flex: 1 1 0; min-width: 0;
  }
  .sidebar-box-label {
    font-size: 11px; text-transform: uppercase; letter-spacing: 0.08em;
    color: #6b6b6b; margin-bottom: 8px;
  }
  .sidebar-box-value { font-size: 14px; line-height: 1.5; }

  .net-contents { margin-bottom: 24px; }
  .net-contents-header {
    font-size: 12px; text-transform: uppercase; letter-spacing: 0.08em;
    margin-bottom: 8px; color: #2c2c2c;
  }
  .net-contents table { width: 100%; border-collapse: collapse; }
  .net-contents th {
    text-align: left; font-size: 11px; font-weight: normal;
    text-transform: uppercase; letter-spacing: 0.06em; font-style: italic;
    border-bottom: 1.5px solid #999; padding: 4px 12px 4px 0;
  }
  .net-contents td {
    padding: 5px 12px 5px 0; border-bottom: 1px solid #d4d0c8; font-size: 14px;
  }

  .header-with-sidebar {
    display: grid; grid-template-columns: 1fr 340px; gap: 40px; align-items: start;
  }

  /* ===== COMPLETION TRACKING ===== */
  .ingredients-table tbody tr,
  .integrated-table tbody tr,
  .labeled-steps .step-description,
  .labeled-steps .step-label {
    cursor: pointer;
    -webkit-user-select: none;
    user-select: none;
  }

  .ingredients-table tbody tr.completed td,
  .integrated-table tbody tr.completed td {
    color: #b0ada6;
    text-decoration: line-through;
    text-decoration-color: #b0ada6;
  }

  .labeled-steps .step-pair {
    display: grid;
    grid-template-columns: subgrid;
    grid-column: 1 / -1;
    cursor: pointer;
  }

  .labeled-steps .step-pair.completed .step-label,
  .labeled-steps .step-pair.completed .step-description {
    color: #b0ada6;
    text-decoration: line-through;
    text-decoration-color: #b0ada6;
  }

  /* ===== PRINT ===== */
  @media print {
    body { background: white; }
    .app-header, .input-section, .output-toolbar, .loading-section, .error-section { display: none; }
    .output-section { padding: 0; }
    .recipe-card { box-shadow: none; }
    .recipe { padding: 24px 0; max-width: none; }
    .recipe + .recipe { page-break-before: always; border-top: none; margin-top: 0; padding-top: 24px; }
    .section-header { page-break-after: avoid; }
    .ingredients-table, .integrated-table, .reference-table { page-break-inside: avoid; }
    .completed td, .completed .step-label, .completed .step-description,
    .ingredients-table tbody tr.completed td,
    .integrated-table tbody tr.completed td,
    .labeled-steps .step-pair.completed .step-label,
    .labeled-steps .step-pair.completed .step-description {
      color: #2c2c2c !important;
      text-decoration: none !important;
    }
  }
</style>
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <span class="app-category">Recipe Formatter</span>
    <h1 class="app-title">Modernist Recipe Card</h1>
    <p class="app-subtitle">Paste a recipe URL to render it in the style of Modernist Cuisine</p>
  </header>

  <!-- INPUT -->
  <section class="input-section" id="input-section">
    <div class="input-tabs">
      <button class="input-tab active" data-mode="url">From URL</button>
      <button class="input-tab" data-mode="text">Paste Text</button>
    </div>

    <div id="url-mode">
      <div class="input-row">
        <input type="url" id="url-input" placeholder="https://example.com/recipe" autocomplete="off">
        <button class="btn" id="url-submit">Format</button>
      </div>
    </div>

    <div id="text-mode" class="hidden">
      <textarea class="recipe-text-input" id="text-input" placeholder="Paste your recipe text here..."></textarea>
      <div class="text-submit-row">
        <button class="btn" id="text-submit">Format</button>
      </div>
    </div>
  </section>

  <!-- LOADING -->
  <section class="loading-section hidden" id="loading-section">
    <div class="loading-bar"></div>
    <p class="loading-text">Formatting your recipe&hellip;</p>
  </section>

  <!-- ERROR -->
  <section class="error-section hidden" id="error-section">
    <p class="error-message" id="error-message"></p>
    <button class="btn btn-secondary" id="error-retry">Try Again</button>
  </section>

  <!-- OUTPUT -->
  <section class="output-section hidden" id="output-section">
    <div class="output-toolbar">
      <div class="output-toolbar-group">
        <button class="btn btn-secondary" id="new-recipe">Format Another</button>
      </div>
      <div class="output-toolbar-group">
        <button class="btn btn-secondary" id="print-recipe">Print</button>
      </div>
    </div>
    <div class="recipe-card" id="recipe-output"></div>
  </section>

<script>
  // ---------------------------------------------------------------------------
  // Configuration
  // ---------------------------------------------------------------------------
  // After deploying your Cloudflare Worker, set this to its URL.
  // Example: 'https://modernist-recipe-api.<your-subdomain>.workers.dev'
  const WORKER_URL = 'https://modernist-recipe-api.dudgeon.workers.dev';

  // ---------------------------------------------------------------------------
  // DOM refs
  // ---------------------------------------------------------------------------
  const inputSection   = document.getElementById('input-section');
  const loadingSection = document.getElementById('loading-section');
  const errorSection   = document.getElementById('error-section');
  const outputSection  = document.getElementById('output-section');
  const recipeOutput   = document.getElementById('recipe-output');
  const errorMessage   = document.getElementById('error-message');
  const loadingText    = document.querySelector('.loading-text');

  // ---------------------------------------------------------------------------
  // Loading word cycler
  // ---------------------------------------------------------------------------
  const LOADING_WORDS = [
    'Formatting', 'Chopping', 'Blanching', 'Simmering', 'Mise en placing',
    'Reducing', 'Folding', 'Whisking', 'Braising', 'Deglazing',
    'Plating', 'Tempering', 'Searing', 'Dicing', 'Emulsifying',
  ];
  let loadingInterval = null;

  function startLoadingCycler() {
    let i = 0;
    loadingText.textContent = LOADING_WORDS[0] + '\u2026';
    loadingInterval = setInterval(() => {
      loadingText.style.opacity = '0';
      setTimeout(() => {
        i = (i + 1) % LOADING_WORDS.length;
        loadingText.textContent = LOADING_WORDS[i] + '\u2026';
        loadingText.style.opacity = '1';
      }, 300);
    }, 2000);
  }

  function stopLoadingCycler() {
    if (loadingInterval) {
      clearInterval(loadingInterval);
      loadingInterval = null;
    }
    loadingText.style.opacity = '1';
  }

  const urlInput  = document.getElementById('url-input');
  const textInput = document.getElementById('text-input');
  const urlMode   = document.getElementById('url-mode');
  const textMode  = document.getElementById('text-mode');

  const urlSubmit  = document.getElementById('url-submit');
  const textSubmit = document.getElementById('text-submit');

  // ---------------------------------------------------------------------------
  // View switching
  // ---------------------------------------------------------------------------
  function showView(view) {
    [inputSection, loadingSection, errorSection, outputSection].forEach(
      (el) => el.classList.add('hidden')
    );
    view.classList.remove('hidden');
  }

  // ---------------------------------------------------------------------------
  // Tab switching
  // ---------------------------------------------------------------------------
  document.querySelectorAll('.input-tab').forEach((tab) => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.input-tab').forEach((t) => t.classList.remove('active'));
      tab.classList.add('active');
      const mode = tab.dataset.mode;
      urlMode.classList.toggle('hidden', mode !== 'url');
      textMode.classList.toggle('hidden', mode !== 'text');
    });
  });

  // ---------------------------------------------------------------------------
  // Submit handlers
  // ---------------------------------------------------------------------------
  urlSubmit.addEventListener('click', () => {
    const url = urlInput.value.trim();
    if (!url) return;
    formatRecipe({ url });
  });

  urlInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      urlSubmit.click();
    }
  });

  textSubmit.addEventListener('click', () => {
    const text = textInput.value.trim();
    if (!text) return;

    // Try structured markdown parsing first (no LLM needed)
    const localHtml = tryParseStructuredMarkdown(text);
    if (localHtml) {
      recipeOutput.innerHTML = localHtml;
      initCompletionTracking();
      showView(outputSection);
      return;
    }

    formatRecipe({ text });
  });

  // ---------------------------------------------------------------------------
  // Toolbar handlers
  // ---------------------------------------------------------------------------
  document.getElementById('new-recipe').addEventListener('click', () => {
    showView(inputSection);
  });

  document.getElementById('print-recipe').addEventListener('click', () => {
    window.print();
  });

  document.getElementById('error-retry').addEventListener('click', () => {
    showView(inputSection);
  });

  // ---------------------------------------------------------------------------
  // API call
  // ---------------------------------------------------------------------------
  async function formatRecipe(payload) {
    if (!WORKER_URL) {
      showError('Worker URL not configured. Set WORKER_URL in index.html.');
      return;
    }

    showView(loadingSection);
    startLoadingCycler();

    try {
      const res = await fetch(WORKER_URL + '/api/format-recipe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      const data = await res.json();

      if (!res.ok || data.error) {
        throw new Error(data.error || `Request failed (${res.status})`);
      }

      stopLoadingCycler();
      recipeOutput.innerHTML = data.html;
      initCompletionTracking();
      showView(outputSection);
    } catch (err) {
      stopLoadingCycler();
      showError(err.message);
    }
  }

  function showError(msg) {
    errorMessage.textContent = msg;
    showView(errorSection);
  }

  // ---------------------------------------------------------------------------
  // Structured Markdown parser (bypass LLM for known schema)
  // ---------------------------------------------------------------------------
  // Schema: YAML frontmatter (---) with title (required) + optional metadata,
  // followed by markdown body with ## Ingredients, ## Directions, ## Notes.
  //
  // Frontmatter fields:
  //   title (required), category, yield, time, storage, difficulty,
  //   special_requirements, format (A|B)
  //
  // ## Ingredients — pipe-delimited table: Ingredient | Weight | Volume | Scaling
  // ## Directions — "LABEL: description" lines (Format A) or numbered steps (Format B)
  // ## Notes — free-form paragraphs

  function tryParseStructuredMarkdown(text) {
    // Must start with YAML frontmatter
    const fmMatch = text.match(/^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/);
    if (!fmMatch) return null;

    const meta = parseYamlFrontmatter(fmMatch[1]);
    if (!meta || !meta.title) return null;

    const body = fmMatch[2];
    const sections = parseSections(body);

    // Need at least ingredients or directions
    if (!sections.ingredients && !sections.directions) return null;

    const format = (meta.format || 'A').toUpperCase();
    if (format === 'B' && sections.ingredients && sections.directions) {
      return renderFormatB(meta, sections);
    }
    return renderFormatA(meta, sections);
  }

  function parseYamlFrontmatter(raw) {
    const meta = {};
    for (const line of raw.split('\n')) {
      const m = line.match(/^\s*(\w[\w_]*)\s*:\s*(.+)$/);
      if (m) meta[m[1].trim()] = m[2].trim();
    }
    return meta;
  }

  function parseSections(body) {
    const result = { intro: '', ingredients: '', directions: '', notes: '' };
    let current = 'intro';
    for (const line of body.split('\n')) {
      const heading = line.match(/^##\s+(.+)$/);
      if (heading) {
        const h = heading[1].toLowerCase().trim();
        if (h.startsWith('ingredient')) current = 'ingredients';
        else if (h.startsWith('direction') || h.startsWith('step') || h.startsWith('procedure')) current = 'directions';
        else if (h.startsWith('note') || h.startsWith('technique')) current = 'notes';
        else current = 'intro';
        continue;
      }
      result[current] += line + '\n';
    }
    // Trim all
    for (const k of Object.keys(result)) result[k] = result[k].trim();
    return result;
  }

  function parseIngredientTable(raw) {
    const rows = [];
    for (const line of raw.split('\n')) {
      // Skip header row and separator
      if (line.match(/^\s*\|?\s*-+/) || line.match(/^\s*\|?\s*ingredient/i)) continue;
      const cells = line.split('|').map((c) => c.trim()).filter(Boolean);
      if (cells.length >= 2) {
        rows.push({
          ingredient: cells[0] || '',
          weight: cells[1] || '',
          volume: cells[2] || '',
          scaling: cells[3] || '',
        });
      }
    }
    return rows;
  }

  function escHtml(s) {
    return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
  }

  function renderMetadata(meta) {
    const fields = [
      ['yield', 'Yield'],
      ['time', 'Time Estimate'],
      ['storage', 'Storage Notes'],
      ['difficulty', 'Level of Difficulty'],
      ['special_requirements', 'Special Requirements'],
    ];
    let html = '';
    for (const [key, label] of fields) {
      if (meta[key]) {
        html += `    <div class="meta-label">${escHtml(label)}</div>\n    <div class="meta-value">${escHtml(meta[key])}</div>\n`;
      }
    }
    return html ? `  <div class="recipe-metadata">\n${html}  </div>\n` : '';
  }

  function renderIngredientsTable(rows) {
    let html = '  <table class="ingredients-table">\n    <thead><tr>';
    html += '<th>Ingredient</th><th class="col-weight">Weight</th><th class="col-volume">Volume</th><th class="col-scaling">%</th>';
    html += '</tr></thead>\n    <tbody>\n';
    for (const r of rows) {
      html += `      <tr><td>${escHtml(r.ingredient)}</td><td class="col-weight">${escHtml(r.weight)}</td><td class="col-volume">${escHtml(r.volume)}</td><td class="col-scaling">${escHtml(r.scaling)}</td></tr>\n`;
    }
    html += '    </tbody>\n  </table>\n';
    return html;
  }

  function renderIntro(text) {
    if (!text) return '';
    const paragraphs = text.split(/\n\n+/).filter(Boolean);
    const cls = paragraphs.length > 2 ? ' two-column' : '';
    return `  <div class="recipe-intro${cls}">\n${paragraphs.map((p) => `    <p>${escHtml(p)}</p>`).join('\n')}\n  </div>\n`;
  }

  function renderNotes(text) {
    if (!text) return '';
    const paragraphs = text.split(/\n\n+/).filter(Boolean);
    const cls = paragraphs.length > 2 ? ' two-column' : '';
    return `  <div class="technique-notes${cls}">\n${paragraphs.map((p) => `    <p>${escHtml(p)}</p>`).join('\n')}\n  </div>\n`;
  }

  function renderFormatA(meta, sections) {
    const ingredients = sections.ingredients ? parseIngredientTable(sections.ingredients) : [];
    let html = '<div class="recipe">\n';

    // Header
    if (meta.category) html += `  <span class="recipe-category">${escHtml(meta.category)}</span>\n`;
    html += `  <h1 class="recipe-title">${escHtml(meta.title)}</h1>\n`;

    // Metadata
    html += renderMetadata(meta);

    // Intro
    html += renderIntro(sections.intro);

    // Ingredients
    if (ingredients.length) {
      html += '  <h2 class="section-header">Ingredients</h2>\n';
      html += renderIngredientsTable(ingredients);
      if (meta.yield) html += `  <div class="yield-line">Yield: ${escHtml(meta.yield)}</div>\n`;
    }

    // Directions (labeled steps)
    if (sections.directions) {
      html += '  <h2 class="section-header">Directions</h2>\n';
      html += '  <div class="labeled-steps">\n';
      for (const line of sections.directions.split('\n')) {
        const step = line.match(/^([A-Z][A-Z &/]+)\s*:\s*(.+)$/);
        if (step) {
          html += `    <div class="step-label">${escHtml(step[1])}</div>\n`;
          html += `    <div class="step-description">${escHtml(step[2])}</div>\n`;
        } else if (line.trim()) {
          // Numbered step without label
          const num = line.match(/^(\d+)\.\s*(.+)$/);
          if (num) {
            const circled = String.fromCodePoint(0x245F + parseInt(num[1], 10));
            html += `    <div class="step-label">${circled}</div>\n`;
            html += `    <div class="step-description">${escHtml(num[2])}</div>\n`;
          }
        }
      }
      html += '  </div>\n';
    }

    // Notes
    html += renderNotes(sections.notes);

    html += '</div>';
    return html;
  }

  function renderFormatB(meta, sections) {
    const ingredients = parseIngredientTable(sections.ingredients);
    const steps = [];
    if (sections.directions) {
      for (const line of sections.directions.split('\n')) {
        const num = line.match(/^(\d+)\.\s*(.+)$/);
        if (num) steps.push(num[2]);
        else if (line.trim()) steps.push(line.trim());
      }
    }

    const CIRCLED = '①②③④⑤⑥⑦⑧⑨⑩⑪⑫⑬⑭⑮⑯⑰⑱⑲⑳';

    let html = '<div class="recipe">\n';

    // Header
    if (meta.category) html += `  <span class="recipe-category">${escHtml(meta.category)}</span>\n`;
    html += `  <h1 class="recipe-title">${escHtml(meta.title)}</h1>\n`;

    // Metadata
    html += renderMetadata(meta);

    // Intro
    html += renderIntro(sections.intro);

    // Integrated table
    html += '  <table class="integrated-table">\n    <thead><tr>';
    html += '<th>Ingredient</th><th>Weight</th><th>Volume</th><th>Scaling</th><th class="col-procedure">Procedure</th>';
    html += '</tr></thead>\n    <tbody>\n';

    const maxRows = Math.max(ingredients.length, steps.length);
    for (let i = 0; i < maxRows; i++) {
      const ing = ingredients[i];
      const step = steps[i];
      const hasIng = ing && ing.ingredient;
      const cls = hasIng ? ' class="ingredient-group-start"' : (i > 0 ? ' class="continuation"' : '');

      html += `      <tr${cls}>`;
      html += `<td class="ing-cell">${hasIng ? escHtml(ing.ingredient) : ''}</td>`;
      html += `<td class="wt-cell">${hasIng ? escHtml(ing.weight) : ''}</td>`;
      html += `<td class="vol-cell">${hasIng ? escHtml(ing.volume) : ''}</td>`;
      html += `<td class="scale-cell">${hasIng ? escHtml(ing.scaling) : ''}</td>`;
      html += `<td class="procedure-cell">${step ? `<span class="step-num">${CIRCLED[i] || (i + 1)}</span> ${escHtml(step)}` : ''}</td>`;
      html += '</tr>\n';
    }

    html += '    </tbody>\n  </table>\n';

    // Notes
    html += renderNotes(sections.notes);

    html += '</div>';
    return html;
  }

  // ---------------------------------------------------------------------------
  // Completion tracking: tap to strikethrough ingredients/steps
  // ---------------------------------------------------------------------------
  function initCompletionTracking() {
    // Ingredient table rows (both standalone and integrated)
    recipeOutput.querySelectorAll('.ingredients-table tbody tr, .integrated-table tbody tr').forEach((row) => {
      row.addEventListener('click', () => row.classList.toggle('completed'));
    });

    // Labeled steps: wrap adjacent label+description pairs for joint toggling
    recipeOutput.querySelectorAll('.labeled-steps').forEach((grid) => {
      const children = Array.from(grid.children);
      for (let i = 0; i < children.length; i += 2) {
        const label = children[i];
        const desc = children[i + 1];
        if (!label || !desc) break;
        const pair = document.createElement('div');
        pair.className = 'step-pair';
        grid.insertBefore(pair, label);
        pair.appendChild(label);
        pair.appendChild(desc);
        pair.addEventListener('click', () => pair.classList.toggle('completed'));
      }
    });
  }

  // ---------------------------------------------------------------------------
  // URL parameter handlers: recipe_url and auto_process
  // ---------------------------------------------------------------------------
  (function handleUrlParams() {
    const params = new URLSearchParams(window.location.search);
    const recipeUrl = params.get('recipe_url');
    const autoProcess = params.get('auto_process');

    if (recipeUrl) {
      urlInput.value = recipeUrl;
      if (autoProcess === '1' || autoProcess === 'true') {
        formatRecipe({ url: recipeUrl });
      }
    }
  })();
</script>
